<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Magic Ball</title>
  </head>
  <body>
    <h1>Magic Ball</h1>
    <h2 class="instruction">Ask your question...</h2>
    <div class="form">
      <input
        type="text"
        id="question"
        name="question"
        placeholder="Type your question here..."
      />
      <button type="button" value="button" class="enter">Enter</button>
    </div>
    <button type="submit" value="button" class="refresh" onclick="refresh()">
      Ask again
    </button>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
